			<!-- Custom JS -->
			<script>
				// JavaScript to handle image click and modal display
				document.addEventListener('DOMContentLoaded', function () {
					var modal = $('#imageModal');
					var modalImg = modal.find('img');

					// When a gallery item is clicked
					$('.gallery-item img').on('click', function () {
						var src = $(this).attr('src'); // Get the source of the clicked image
						modalImg.attr('src', src); // Set the image source in the modal
					});

					// Close button to hide modal
					modal.find('.close').on('click', function () {
						modal.modal('hide');
					});
				});
